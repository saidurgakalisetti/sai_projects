<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: #000;
            z-index: 1000;
        }
        header img {
            width: 150px;
            cursor: pointer;
        }
        .banner {
            background-size: cover;
            background-position: center center;
            height: 60vh;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
        }
        .banner h1 {
            font-size: 3rem;
            font-weight: 800;
            padding-bottom: 0.3rem;
        }
        .banner p {
            max-width: 450px;
            font-size: 1.1rem;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }
        .banner-buttons {
            display: flex;
        }
        .banner button {
            cursor: pointer;
            color: #fff;
            border: none;
            outline: none;
            padding: 0.5rem 2rem;
            margin-right: 1rem;
            border-radius: 5px;
            background-color: rgba(51, 51, 51, 0.5);
            font-weight: 700;
        }
        .banner button:hover {
            background-color: #e6e6e6;
            color: #000;
        }
        .row {
            margin: 2rem 0;
        }
        .row-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .row-posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px;
        }
        .row-poster {
            object-fit: contain;
            width: 100%;
            max-height: 100px;
            cursor: pointer;
            transition: transform 450ms;
            margin-right: 10px;
        }

        .row-poster:hover {
            transform: scale(1.08);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="Netflix Logo">
    </header>

    <div class="banner">
        <div class="banner-contents">
            <h1>Movie Title</h1>
            <div class="banner-buttons">
                <button>Play</button>
                <button>My List</button>
            </div>
            <p>The customer is very important, the customer will be followed by the customer. Now it's easy to know, but it's a curse.</p>
        </div>
    </div>
    <div class="row">
        <h2 class="row-title">Trending Now</h2>
        <div class="row-posters">
        </div>
    </div>
    <div class="row">
        <h2 class="row-title">Top Rated</h2>
        <div class="row-posters">
        </div>
    </div>
</body>
</html>
